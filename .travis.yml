language: generic
matrix:
  include:
    - os: linux
      language: python
      python: "3.6"
    - os: linux
      language: python
      python: "3.7"
    - os: linux
      language: python
      python: "3.8"
    - os: osx
      osx_image: xcode11.2
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.6"
    - os: osx
      osx_image: xcode11.2
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.7"
    - os: osx
      osx_image: xcode11.2
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.8"

before_install:
  - .build/install_pyenv.sh

install:
  - pip install -U pip
  - pip install -U -r ci_requirements.txt

script:
  - TEST_PACKAGING=1 python -m coverage run --branch --source . -m unittest -v

after_success:
  - python -m coverage report --show-missing
  - codecov

before_deploy:
  - pip3 install -U --user version_query || pip3 install -U version_query
  - wget https://gist.githubusercontent.com/mbdevpl/46d458350f0c9cc7d793b67573e01f7b/raw/prepare_bintray_deployment.py
  - python3 prepare_bintray_deployment.py "$TRAVIS_OS_NAME-python$TRAVIS_PYTHON_VERSION" "dist/*.tar.gz" "dist/*.whl" "dist/*.zip"

deploy:
  - provider: bintray
    file: ".bintray.json"
    user: "mbdevpl"
    key:
      secure: ""
    on:
      all_branches: true
    skip_cleanup: true

notifications:
  slack:
    secure: ""
  email: false
